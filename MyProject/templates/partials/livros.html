{% load static %}
{% for item in itens %}
<div class="col-lg-4 " style="padding-top: 50px;">
    <div class="card gallery-item h-100" style="width: 18rem;">
        <img src="{{ item.imagem.url }}" class="img-fluid card-img-top" alt="{{ item.titulo }}">
        <div class="card-body text-center" style="font-size: 20px;" >
          <h1 class="card-title"><strong>{{item.titulo}}</strong></h1>
          <p class="card-text"><strong>{{item.descricao}}</strong></p>
        </div>
    </div>
</div>
{% endfor %}
